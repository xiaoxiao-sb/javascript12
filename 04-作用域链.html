			 * 变量,如果有就是用,如果没有就报错,这个寻找的过程形成的就是作用域链.
			 */
//			var num = 0;

//				var num = 1;

//					var num = 2;

					function fn3() {

							alert(num);
						}
						fn4();
					}
					fn3();
				}
				fn2();
			}
			fn1();
		</script>
